	<!--	4. На HTML-сторінці є 6 чекбоксів. 
		Напишіть скрипт, який після того, 
		як користувач позначив будь-які 3 чекбокси, 
		всі чекбокси робить неактивними.-->


	<div id="checkbox_group">
		<label for="Sports">Sports</label><input type="checkbox" class="cbox" name="Sports" id="Sports"
			value="Sports"><br />
		<label for="News">News</label><input type="checkbox" class="cbox" name="News" id="News" value="News"><br />
		<label for="Entertainment">Entertainment</label><input type="checkbox" class="cbox" name="Entertainment"
			id="Entertainment" value="Entertainment"><br />
		<label for="Music">Music</label><input type="checkbox" class="cbox" name="Music" id="Music" value="Music"><br />
		<label for="Movies">Movies</label><input type="checkbox" class="cbox" name="Movies" id="Movies" value="Movies"><br />
		<label for="Books">Books</label><input type="checkbox" class="cbox" name="Books" id="Books" value="Books"><br />
	</div>



	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		$(document).ready(function () {

			$(".cbox").on("click", function () {
				var numberOfChecked = $('input.cbox:checkbox:checked').length;
				if (numberOfChecked > 3) {
					$(this).prop('checked', false);
				}
			});

		});
	</script>
